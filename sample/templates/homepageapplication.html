<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Server Side Event Example in Go</title>
    <link rel="stylesheet" href="http://localhost:5000/main.css" type="text/css">
</head>
<body>

    <table class="wrapper">
        <tr>
            <td>
                <div id="searchPageletLoadingBar" class="loader"></div>
                {{(call .RenderPagelet "searchPagelet")}}
            </td>
            <td>
                <div id="recommendationPageletLoadingBar" class="loader"></div>
                {{(call .RenderPagelet "recommendationPagelet")}}
            </td>
        </tr>
        <tr>
            <td>
                <div id="profilePageletLoadingBar" class="loader"></div>
                {{(call .RenderPagelet "profilePagelet")}}
            </td>
            <td>
                <div id="adsPageletLoadingBar" class="loader"></div>
                {{(call .RenderPagelet "adsPagelet")}}
            </td>
        </tr>
    </table>
    {{ if (call .PageletFunc)}}
    {{ end }}
</body>
</html>
